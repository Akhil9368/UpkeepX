        <form  id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="My name is" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="text" placeholder="My Address is " name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Slot Booking</option>
              <option>9:00 am-1:00pm</option>
              <option>1:00 pm-3:00pm</option>
              <option>3:00pm-5:00pm</option>
              <option>9:00am-5:00pm</option>
              <option>Night Shift(9:00pm-2:00am)</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Chat with Us" id="message_input" cols="30" rows="5" required></textarea>
          </div>
